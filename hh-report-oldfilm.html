<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../vaadin-context-menu/vaadin-context-menu.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-item/paper-item.html">

<dom-module id="hh-report-oldfilm" >
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
                width: 100%;
            }

            .container {
                display: flex;
                flex-direction: column;
                height: 100%;
                width: 100%;
                overflow: auto;
                overflow-x: hidden;
            }

            .class-old-report-title {
                height: 30px;
                display: flex;
                align-items: center;
                padding-left: 10px;
                background-color: #252934;
                font-weight: bold;
                font-size: 12px;
                box-shadow: 0px 3px 9px -2px #000000;
                color: #aaaaaa;
            }

            iron-autogrow-textarea {
                height: calc(100% - 23px);
                width: calc(100% - 20px);
                background-color: rgba(0, 0, 0, 0.10);
                color: #aaa;
                padding: 10px;
                border: 0px;
                resize: none;
                outline: none !important;
                font-size: 14px;
                line-height: 1.5em;
                --iron-autogrow-textarea: {
                    padding: 10px;
                }
            }

            input {
                width: 100%;
                font-size: 13px;
                background-color: rgba(0, 0, 0, 0.10);
                color: #aaa;
            }

            .class-oldfilm-title {
                width: 100%;
                font-size: 13px;
                background-color: rgba(0, 0, 0, 0.10);
                color: #aaa;
                border: 0px;
            }

            vaadin-context-menu
            :host [part="content"] {
                background-color : #2d3436;
                border : 1px solid #424242;
                color: #aaaa;
                overflow: hidden;
            }

            :host [part="overlay"] {
                width: 180px;
            }

            .contextMenu-item {
                color: #aaaa;
                font-size: 14px;
                padding: 0px;
            }

            .contextMenu-item:hover {
                color: #0087cb;
            }

            .menu-separator {
                border-bottom: 1px solid #4C5667;
                margin-top: 5px;
                margin-bottom: 5px;
            }


            .class-oldFilmReportSelected{
                height: 25px;
                width: 100%;
                font-size: 13px;
                color: #aaaaaa;
                background-color: #282e38;
                padding: 1px 0px 1px 0px;
                display: flex;
                flex-direction: row;
            }


            .checkBox-style{
                font-size: 13px;
                color: #aaaaaa;
                --paper-checkbox-checked-color: #0087cb;
                --paper-checkbox-label-color: #aaaaaa;
                --paper-checkbox-unchecked-color: #4c5667;
                padding: 3px;
            }

            .iconSortBtn{
                margin: 0px 1px 0px 1px;
                font-size: 13px;
                color: #aaaaaa;
            }

            paper-icon-button {
                width: 25px;
                height: 100%;
                padding: 5px;
                color: #aaa;
            }
        </style>
        <div class="container">
            <vaadin-context-menu id="contextMenu" selector=".class-old-report">
                <template>
                    <paper-menu>
                        <paper-item list-item="[[target]]" class="contextMenu-item" on-click="allPaste">all Paste</paper-item>
                        <div class="menu-separator"></div>
                        <paper-item list-item="[[target]]" class="contextMenu-item" on-click="fPaste">finding Paste</paper-item>
                        <div class="menu-separator"></div>
                        <paper-item list-item="[[target]]" class="contextMenu-item" on-click="cPaste">conclusion Paste</paper-item>
                        <div class="menu-separator"></div>
                        <paper-item list-item="[[target]]" class="contextMenu-item" on-click="rPaste">recommend Paste</paper-item>
                    </paper-menu>
                </template>
                <div class="class-oldFilmReportSelected" id="oldFilmSensitive" style="display: none">
                    <iron-selector attr-for-selected="value" id="sensitive" selected-values="{{listSensitive}}" multi>
                        <paper-checkbox value="modality" id="sensitiveModal" class="checkBox-style" noink>Modality</paper-checkbox>
                        <paper-checkbox value="bodypart" id="sensitiveBody"  class="checkBox-style" noink>Bodypart</paper-checkbox>
                    </iron-selector>
                    <div id="fontAsc" on-click="ascSort" readonly><paper-icon-button id="iconAscending" noink icon="vaadin:chevron-down-small" title="oldListSort" class="iconSortBtn" ></paper-icon-button>Aescending</div>
                    <div id="fontDsc" on-click="dscSort" readonly hidden="true"><paper-icon-button id="iconDescending" noink icon="vaadin:chevron-up-small" title="oldListSort" class="iconSortBtn" ></paper-icon-button>Descending</div>
                </div>
                <template is="dom-repeat" items="{{oldfilm}}" id="oldFilmReport">
                    <div class="class-old-report" index="[[index]]">
                        <div class="class-old-report-title">
                            <input class="class-oldfilm-title" id="oldfilmTitle" value="{{item.title}}" readonly/>
                        </div>
                        <div class="class-old-report-context" style="height: calc(100% - 32px);">
                            <iron-autogrow-textarea class="class-old-report-textarea" id="oldfilmReport"
                                                    value="{{item.report}}" readonly></iron-autogrow-textarea>
                        </div>
                    </div>
                </template>
            </vaadin-context-menu>
        </div>
    </template>
    <script>
        /**
         * `hh-report-oldfilm`
         * oldfilm report
         *
         * @customElement
         * @polymer
         */
        (function () {
            let g_reportList = new Array();
            let g_SelectedRow = new Object();
            let _this;
            class HhReportOldfilm extends Polymer.Element {
                static get is() {
                    return 'hh-report-oldfilm';
                }

                constructor() {
                    super();
                    _this = this;
                }

                static get properties() {
                    return {
                        oldfilm: {
                            type: Array,
                            value: {
                                title: {
                                    type: String,
                                    value: ""
                                },
                                report: {
                                    type: String,
                                    value: ""
                                },
                                finding: {
                                    type: String,
                                    values: ""
                                },
                                conclusion: {
                                    type: String,
                                    values: ""
                                },
                                recommendation: {
                                    type: String,
                                    values: ""
                                }
                            }
                        },
                        listSensitive: {
                            type: Array
                        }
                    }
                }

                ready() {
                    super.ready();
                    this.init();
                    // this.setTest();

                    this.$.sensitive.addEventListener('selected-items-changed',function(e){
                        let cnt =0;
                        let params = new Object();
                        let detail = new Object();
                        if((_this.listSensitive.length > 0) && (g_SelectedRow != null)){
                            for(let i =0; i<_this.listSensitive.length; i++){
                                cnt++;
                                if(_this.listSensitive[i].includes("modality")){
                                    detail.modality = g_SelectedRow.modality;
                                    detail.selectedRow = g_SelectedRow;
                                }else if(_this.listSensitive[i].includes("bodypart")){
                                    detail.bodypart = g_SelectedRow.bodypart;
                                    detail.selectedRow = g_SelectedRow;
                                }
                                if(cnt == _this.listSensitive.length){
                                    params.detail = detail;
                                    _this.dispatchEvent(new CustomEvent('oldfilmSensitiveEvent', params));
                                }
                            }
                        }else if(g_SelectedRow){
                            detail.selectedRow = g_SelectedRow;
                            params.detail = detail;
                            _this.dispatchEvent(new CustomEvent('oldfilmSensitiveEvent', params));
                        }
                    });
                }//ready

                setTest(){
                    let modality = "DX";
                    let bodypart = "CHEST";
                    let studyDesc = "Chest without Breast, Axilla US";
                    let studyDate = "2018-08-03 14:36:23";
                    let title = modality + " " + bodypart + " " + studyDate;
                    let finding = "TEST FINDING";
                    let conclusion = "TEST CONCLUSION";
                    let recommendation = "TEST RECOMMENDATION";
                    let report = "STUDY DESCRIPTION" + "\n" + studyDesc + "\n\n" + "FINDING" + "\n" + finding + "\n\n" + "CONCLUSION" + "\n" + conclusion + "\n\n" + "RECOMMENDATION" + "\n" + recommendation;

                    let oldfilmList = new Array();
                    let cnt = 0;
                    for (let i = 0; i < 5; i++) {
                        let oldfilm = new Object();
                        oldfilm.title = cnt+" "+title;
                        oldfilm.report = report;
                        oldfilmList.push(oldfilm);
                        cnt++;
                        if(cnt == 5){
                            this.oldfilm = oldfilmList;
                            g_reportList = oldfilmList;
                        }
                    }
                }

                setOldFilmList(getOldfilmList){
                    if(getOldfilmList.length > 0){
                        if(getOldfilmList.length > 1){
                            this.clearOldReporListCheckbox();
                        }else{
                            this.hiddenOldFilmSensitive();
                        }
                        let cnt = 0;
                        let oldfilmList = new Array();
                        for(let i=0; i<getOldfilmList.length; i++){
                            oldfilmList.push(this.setOldfilmOpinion(getOldfilmList[i]));
                            cnt++;
                            if(cnt == getOldfilmList.length){
                                g_reportList = oldfilmList;
                                this.oldfilm = oldfilmList;
                            }
                        }
                    }else{
                        this.hiddenOldFilmSensitive();
                        this.oldfilm = new Array();
                    }
                }

                setOldFilmListBySensitive(getOldfilmList){
                    if(getOldfilmList.length > 0){
                        let cnt = 0;
                        let oldfilmList = new Array();
                        for(let i=0; i<getOldfilmList.length; i++){
                            oldfilmList.push(this.setOldfilmOpinion(getOldfilmList[i]));
                            cnt++;
                            if(cnt == getOldfilmList.length){
                                g_reportList = oldfilmList;
                                this.oldfilm = oldfilmList;
                            }
                        }
                    }else{
                        this.hiddenOldFilmSensitive();
                        this.oldfilm = new Array();
                    }
                }

                setNewfilmSelectedRow(selectedRow){
                    // this.clearOldReporListCheckbox();
                    g_SelectedRow = selectedRow;
                }

                clearOldReporListCheckbox(){
                    this.$.oldFilmSensitive.style.display = "";
                    this.$.sensitiveModal.checked = false;
                    this.$.sensitiveBody.checked = false;
                    this.$.iconAscending.hidden = false;
                    this.$.fontAsc.hidden = false;
                    this.$.iconDescending.hidden = true;
                    this.$.fontDsc.hidden = true;
                }

                hiddenOldFilmSensitive(){
                    this.$.oldFilmSensitive.style.display = "none";
                }

                init(){
                    this.oldfilm = new Array();
                }

                setOldfilmOpinion(inputOldfilm){
                    let resultOldfilm = new Object();
                    if(inputOldfilm.finding){
                        resultOldfilm.finding = inputOldfilm.finding;
                    }else{
                        resultOldfilm.finding = "";
                    }
                    if(inputOldfilm.conclusion){
                        resultOldfilm.conclusion = inputOldfilm.conclusion;
                    }else{
                        resultOldfilm.conclusion = "";
                    }
                    if(inputOldfilm.recommendation){
                        resultOldfilm.recommendation = inputOldfilm.recommendation;
                    }else{
                        resultOldfilm.recommendation = "";
                    }
                    let title = inputOldfilm.modality + " " + inputOldfilm.bodypart + " " + inputOldfilm.studyDtime;
                    let report = "[ STUDY DESCRIPTION ]" + "\n" + inputOldfilm.studyDescription + "\n\n" + "[ FINDING ]" + "\n" + resultOldfilm.finding + "\n\n" + "[ CONCLUSION ]" + "\n" + resultOldfilm.conclusion + "\n\n" + "[ RECOMMENDATION ]" + "\n" + resultOldfilm.recommendation;
                    resultOldfilm.title = title;
                    resultOldfilm.report = report;
                    return resultOldfilm;
                }

                ascSort(){
                    this.$.iconAscending.hidden = true;
                    this.$.fontAsc.hidden = true;
                    this.$.iconDescending.hidden = false;
                    this.$.fontDsc.hidden = false;
                    this.sort();
                }

                dscSort(){
                    this.$.iconAscending.hidden = false;
                    this.$.fontAsc.hidden = false;
                    this.$.iconDescending.hidden = true;
                    this.$.fontDsc.hidden = true;
                    this.sort();
                }

                sort(){
                    let oldfilmList = new Array();
                    for(let i=g_reportList.length -1; i>=0; i--){
                        let oldfilm = new Object();
                        oldfilm = g_reportList[i];
                        oldfilmList.push(oldfilm);
                        if(i == 0){
                            this.oldfilm = oldfilmList;
                            g_reportList = oldfilmList;
                        }
                    }
                }

                allPaste(e){
                    let param = new Object();
                    let detail = new Object();
                    let copiedOpinion = new Object();
                    let menuItem = e.target;
                    let listItem = menuItem.listItem;

                    copiedOpinion.finding = listItem.children[1].children[0].__dataHost.__data.item.finding;
                    copiedOpinion.conclusion = listItem.children[1].children[0].__dataHost.__data.item.conclusion;
                    copiedOpinion.recommendation = listItem.children[1].children[0].__dataHost.__data.item.recommendation;
                    detail.copiedOpinion = copiedOpinion;
                    detail.sensitive = "all";
                    param.detail = detail;
                    _this.dispatchEvent(new CustomEvent('copiedOldfilmOpinion', param));
                }

                fPaste(e){
                    let param = new Object();
                    let detail = new Object();
                    let copiedOpinion = new Object();
                    let menuItem = e.target;
                    let listItem = menuItem.listItem;

                    copiedOpinion.finding = listItem.children[1].children[0].__dataHost.__data.item.finding;
                    detail.copiedOpinion = copiedOpinion;
                    detail.sensitive = "finding";
                    param.detail = detail;
                    _this.dispatchEvent(new CustomEvent('copiedOldfilmOpinion', param));
                }

                cPaste(e){
                    let param = new Object();
                    let detail = new Object();
                    let copiedOpinion = new Object();
                    let menuItem = e.target;
                    let listItem = menuItem.listItem;

                    copiedOpinion.conclusion = listItem.children[1].children[0].__dataHost.__data.item.conclusion;
                    detail.copiedOpinion = copiedOpinion;
                    detail.sensitive = "conclusion";
                    param.detail = detail;
                    _this.dispatchEvent(new CustomEvent('copiedOldfilmOpinion', param));
                }

                rPaste(e){
                    let param = new Object();
                    let detail = new Object();
                    let copiedOpinion = new Object();
                    let menuItem = e.target;
                    let listItem = menuItem.listItem;

                    copiedOpinion.recommendation = listItem.children[1].children[0].__dataHost.__data.item.recommendation;
                    detail.copiedOpinion = copiedOpinion;
                    detail.sensitive = "recommendation";
                    param.detail = detail;
                    _this.dispatchEvent(new CustomEvent('copiedOldfilmOpinion', param));
                }
            }

            window.customElements.define(HhReportOldfilm.is, HhReportOldfilm);
        })()
    </script>
</dom-module>
