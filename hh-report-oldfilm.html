    <script>
        /**
         * `hh-report-oldfilm`
         * oldfilm report
         *
         * @customElement
         * @polymer
         */
        (function () {
            let g_reportList = new Array();
            let _this;
            class HhReportOldfilm extends Polymer.Element {
                static get is() {
                    return 'hh-report-oldfilm';
                }

                constructor() {
                    super();
                    _this = this;
                }

                static get properties() {
                    return {
                        oldfilm: {
                            type: Array,
                            value: {
                                title: {
                                    type: String,
                                    value: ""
                                },
                                report: {
                                    type: String,
                                    value: ""
                                },
                                finding: {
                                    type: String,
                                    values: ""
                                },
                                conclusion: {
                                    type: String,
                                    values: ""
                                },
                                recommendation: {
                                    type: String,
                                    values: ""
                                }
                            }
                        }
                    }
                }

                ready() {
                    super.ready();
                    // this.init();
                    // this.setTest();
                }

                setOldFilmList(oldfilmList){
                    g_reportList = oldfilmList;
                }

                setTest(){
                    let modality = "DX";
                    let bodypart = "CHEST";
                    let studyDesc = "Chest without Breast, Axilla US";
                    let studyDate = "2018-08-03 14:36:23";
                    let title = modality + " " + bodypart + " " + studyDate;
                    let finding = "TEST FINDING";
                    let conclusion = "TEST CONCLUSION";
                    let recommendation = "TEST RECOMMENDATION";
                    let report = "STUDY DESCRIPTION" + "\n" + studyDesc + "\n\n" + "FINDING" + "\n" + finding + "\n\n" + "CONCLUSION" + "\n" + conclusion + "\n\n" + "RECOMMENDATION" + "\n" + recommendation;

                    let oldfilmList = new Array();
                    let cnt = 0;
                    for (let i = 0; i < 5; i++) {
                        let oldfilm = new Object();
                        oldfilm.title = cnt+" "+title;
                        oldfilm.report = report;
                        oldfilmList.push(oldfilm);
                        cnt++;
                        if(cnt == 5){
                            this.oldfilm = oldfilmList;
                            g_reportList = oldfilmList;
                        }
                    }
                }

                init(){
                    this.oldfilm = new Array();
                }

                sort(){
                    let oldfilmList = new Array();
                    for(let i=g_reportList.length -1; i>=0; i--){
                        let oldfilm = new Object();
                        oldfilm = g_reportList[i];
                        oldfilmList.push(oldfilm);
                        if(i == 0){
                            this.oldfilm = oldfilmList;
                            g_reportList = oldfilmList;
                        }
                    }
                }

                allPaste(e){
                    let param = new Object();
                    let detail = new Object();
                    let copiedOpinion = new Object();
                    let menuItem = e.target;
                    let listItem = menuItem.listItem;

                    copiedOpinion.finding = listItem.children[1].children[0].__dataHost.__data.item.finding;
                    copiedOpinion.conclusion = listItem.children[1].children[0].__dataHost.__data.item.conclusion;
                    copiedOpinion.recommendation = listItem.children[1].children[0].__dataHost.__data.item.recommendation;
                    detail.copiedOpinion = copiedOpinion;
                    detail.sensitive = "all";
                    param.detail = detail;
                    _this.dispatchEvent(new CustomEvent('copiedOldfilmOpinion', param));
                }

                fPaste(e){
                    let param = new Object();
                    let detail = new Object();
                    let copiedOpinion = new Object();
                    let menuItem = e.target;
                    let listItem = menuItem.listItem;

                    copiedOpinion.finding = listItem.children[1].children[0].__dataHost.__data.item.finding;
                    detail.copiedOpinion = copiedOpinion;
                    detail.sensitive = "finding";
                    param.detail = detail;
                    _this.dispatchEvent(new CustomEvent('copiedOldfilmOpinion', param));
                }

                cPaste(e){
                    let param = new Object();
                    let detail = new Object();
                    let copiedOpinion = new Object();
                    let menuItem = e.target;
                    let listItem = menuItem.listItem;

                    copiedOpinion.conclusion = listItem.children[1].children[0].__dataHost.__data.item.conclusion;
                    detail.copiedOpinion = copiedOpinion;
                    detail.sensitive = "conclusion";
                    param.detail = detail;
                    _this.dispatchEvent(new CustomEvent('copiedOldfilmOpinion', param));
                }

                rPaste(e){
                    let param = new Object();
                    let detail = new Object();
                    let copiedOpinion = new Object();
                    let menuItem = e.target;
                    let listItem = menuItem.listItem;

                    copiedOpinion.recommendation = listItem.children[1].children[0].__dataHost.__data.item.recommendation;
                    detail.copiedOpinion = copiedOpinion;
                    detail.sensitive = "recommendation";
                    param.detail = detail;
                    _this.dispatchEvent(new CustomEvent('copiedOldfilmOpinion', param));
                }

            }

            window.customElements.define(HhReportOldfilm.is, HhReportOldfilm);
        })()
