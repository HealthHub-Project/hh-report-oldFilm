<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../vaadin-context-menu/vaadin-context-menu.html">

<dom-module id="hh-report-oldfilm">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
                width: 100%;
            }

            .container {
                display: flex;
                flex-direction: column;
                height: 100%;
                width: 100%;
                overflow: auto;
                overflow-x: hidden;
            }

            .class-old-report-title {
                height: 30px;
                display: flex;
                align-items: center;
                padding-left: 10px;
                background-color: #252934;
                font-weight: bold;
                font-size: 12px;
                box-shadow: 0px 3px 9px -2px #000000;
                color: #aaaaaa;
            }

            iron-autogrow-textarea {
                height: calc(100% - 23px);
                width: calc(100% - 20px);
                background-color: rgba(0, 0, 0, 0.10);
                color: #aaa;
                padding: 10px;
                border: 0px;
                resize: none;
                outline: none !important;
                font-size: 14px;
                line-height: 1.5em;
                --iron-autogrow-textarea: {
                    padding: 10px;
                }
            }

            input {
                width: 100%;
                font-size: 13px;
                background-color: rgba(0, 0, 0, 0.10);
                color: #aaa;
            }

            .class-oldfilm-title {
                width: 100%;
                font-size: 13px;
                background-color: rgba(0, 0, 0, 0.10);
                color: #aaa;
                border: 0px;
            }
        </style>
        <div class="container">
            <template is="dom-repeat" items="{{oldfilm}}">
                <div class="class-old-report">
                    <div class="class-old-report-title">
                        <input class="class-oldfilm-title" id="oldfilmTitle" value="{{item.title}}" readonly/>
                    </div>
                    <div class="class-old-report-context" style="height: calc(100% - 32px);">
                        <iron-autogrow-textarea class="class-old-report-textarea" id="oldfilmReport"
                                                value="{{item.report}}" readonly></iron-autogrow-textarea>
                    </div>
                </div>
            </template>
        </div>
    </template>
    <script>
        /**
         * `hh-report-oldfilm`
         * oldfilm report
         *
         * @customElement
         * @polymer
         */
        (function () {

            class HhReportOldfilm extends Polymer.Element {
                static get is() {
                    return 'hh-report-oldfilm';
                }

                constructor() {
                    super();
                }

                static get properties() {
                    return {
                        oldfilm: {
                            type: Array,
                            value: {
                                title: {
                                    type: String,
                                    value: ""
                                },
                                report: {
                                    type: String,
                                    value: ""
                                },
                                finding: {
                                    type: String,
                                    values: ""
                                },
                                conclusion: {
                                    type: String,
                                    values: ""
                                },
                                recommendation: {
                                    type: String,
                                    values: ""
                                }
                            }
                        }
                    }
                }

                ready() {
                    super.ready();
                    this.init();
                }

                init(){
                    this.oldfilm = new Array();
                }
            }

            window.customElements.define(HhReportOldfilm.is, HhReportOldfilm);
        })()
    </script>
</dom-module>
