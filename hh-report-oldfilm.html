<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="hh-report-oldfilm">
    <template>
        <style>
            :host {
                display: block;
                height: 100%;
                width: 100%;
            }

            .container {
                display: flex;
                flex-direction: column;
                height: 100%;
                width: 100%;
                overflow: auto;
            }

            .class-old-report-title {
                height: 30px;
                display: flex;
                align-items: center;
                padding-left: 10px;
                background-color: #252934;
                font-weight: bold;
                font-size: 12px;
                box-shadow: 0px 3px 9px -2px #000000;
                color: #aaaaaa;
            }

            .class-old-report {
                height: 25%;
                width: 380px;
            }

            textarea {
                height: calc(100% - 23px);
                width: calc(100% - 20px);
                background-color: rgba(0, 0, 0, 0.10);
                color: #aaa;
                padding: 10px;
                border: 0px;
                resize: none;
                outline: none !important;
                font-size: 14px;
                line-height: 1.5em;
            }
            input{
                width: 100%;
                font-size: 13px;
                background-color: rgba(0, 0, 0, 0.10);
                color: #aaa;
            }
            .class-oldfilm-title{
                width: 100%;
                font-size: 13px;
                background-color: rgba(0, 0, 0, 0.10);
                color: #aaa;
                border: 0px;
            }
        </style>
        <div class="container">
            <dom-repeat items="[[oldfilm]]">
                <template>
                    <div class="class-old-report">
                    <div class="class-old-report-title">
                        <input class="class-oldfilm-title" id="oldfilmTitle" value="{{item.title}}" readonly/>
                    </div>
                    <div class="class-old-report-context" style="height: calc(100% - 32px);">
                    <textarea class="class-old-report-textarea" id="oldfilmReport" value="{{item.report}}"
                              readonly>
                    </textarea>
                    </div>
                    </div>
                </template>
            </dom-repeat>
        </div>
    </template>
    <script>
        /**
         * `hh-report-oldfilm`
         * oldfilm report
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        (function () {
            let _this = this;

            class HhReportOldfilm extends Polymer.Element {
                static get is() {
                    return 'hh-report-oldfilm';
                }

                constructor() {
                    super();
                }

                static get properties() {
                    return{
                        oldfilm:{
                            value(){
                                return[

                                ]
                            }
                        }
                    }
                }

                ready() {
                    super.ready();
                    let modality = "DX";
                    let bodypart = "CHEST";
                    let studyDesc = "Chest without Breast, Axilla US";
                    let studyDate = "2018-08-03 14:36:23";
                    let title = modality + " " + bodypart + " " + studyDate;
                    let finding = "TEST FINDING";
                    let conclusion = "TEST CONCLUSION";
                    let recommendation = "TEST RECOMMENDATION";
                    let report ="STUDY DESCRIPTION"+"\n"+studyDesc+"\n\n"+"FINDING" + "\n" + finding + "\n\n" + "CONCLUSION" + "\n" + conclusion + "\n\n" + "RECOMMENDATION" + "\n" + recommendation;
                    // let report ="<font-weight: bold;>"+"STUDY DESCRIPTION"+"/> \n"+studyDesc+"\n\n <style='font-weight: bold;'>"+"FINDING" + "/>\n" + finding + "\n\n<style='font-weight: bold;'>" + "CONCLUSION" + "/>\n" + conclusion + "\n\n<style='font-weight: bold;'>" + "RECOMMENDATION" + "/>\n" + recommendation;

                    for(let i=0; i<5; i++){
                        let oldfilm = new Object();
                        oldfilm.title = title;
                        oldfilm.report = report;
                        this.oldfilm.push(oldfilm);
                    }
                }
            }

            window.customElements.define(HhReportOldfilm.is, HhReportOldfilm);
        })()
    </script>
</dom-module>
